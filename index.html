<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="//at.alicdn.com/t/font_902541_ub323mpopb.js"></script>
</head>

<body>
  <canvas id="xxx" width=300 height=300></canvas>
  <div id=actions class="actions">
    <svg id=pen class="icon active" aria-hidden="true">
      <use xlink:href="#icon-Pen"></use>
    </svg>
    <svg id=eraser class="icon" aria-hidden="true">
      <use xlink:href="#icon-eraser"></use>
    </svg>
    <svg id=clear class="icon" aria-hidden="true">
      <use xlink:href="#icon-clear"></use>
    </svg>
    <svg id=download class="icon" aria-hidden="true">
      <use xlink:href="#icon-save"></use>
    </svg>
  </div>
  <div id=colorsAndSizes class="colorsAndSizes">
    <ol class="colors">
      <li id=black class="black active"></li>
      <li id=red class="red"></li>
      <li id=green class="green"></li>
      <li id=blue class="blue"></li>
    </ol>
    <ol class="sizes">
      <li>
        <svg id="thin" class="icon active" aria-hidden="true">
            <use xlink:href="#icon-thin"></use>
        </svg>
      </li>
      <li>
        <svg id="thick" class="icon" aria-hidden="true">
            <use xlink:href="#icon-thick"></use>
        </svg>      
      </li>
    </ol>
  </div>

  <script src="./main.js"></script>
</body>

</html>
